<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"    
      	xmlns:p="http://primefaces.org/ui"  
      xmlns:composite="http://java.sun.com/jsf/composite">
<head>
  <title>This will not be present in rendered output</title>
</head>
<body>
<composite:interface>

 <composite:attribute name="dualList" required="true"/>
</composite:interface>
<composite:implementation>
<div id="#{cc.clientId}" style="min-width:700px;">
<h:panelGrid coloumn="4" style="width:600px;">
<p:dataTable var="s" value="#{cc.attrs.dualList.source}" style="width:200px;">
        <p:column >
            <f:facet name="header">
                    Source
            </f:facet>
            <h:outputText value="#{s.name}" />
        </p:column>

    </p:dataTable>
<h:panelGrid column="1"  style="width:50px;">
<p:commandButton value=">>"  process="@this" actionListener="#{pickListBean.addAll(cc.attrs.dualList.source,cc.attrs.dualList.target)}"  update=":#{cc.clientId}">
</p:commandButton>

</h:panelGrid>
<p:dataTable var="s" value="#{cc.attrs.dualList.target}"  style="width:200px;">
        <p:column >
            <f:facet name="header">
                    Source
            </f:facet>
            <h:outputText value="#{s.name}" />
        </p:column>

    </p:dataTable>
    
    </h:panelGrid>
    </div>
</composite:implementation>
</body>
</html>
