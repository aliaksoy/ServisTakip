<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/templateRecipe.xhtml">
	<ui:define name="metadata">


	</ui:define>


	<ui:define name="content">

		<h:form>
			<p:panel header="#{msg['login']}"
				rendered="#{loginAuthenticator.authenticatedUser==null}">
				<p:messages id="messages" />
				<h:panelGrid id="pnGrid" columns="1">
					<h:outputLabel value="#{msg['user.username']}" />
					<p:inputText value="#{loginAuthenticator.username}" />

					<h:outputLabel for="pwd1" value="#{msg['user.password']}: *" />
					<p:password id="pwd1" value="#{loginAuthenticator.password}"
						required="true" />
					<p:commandButton value="#{msg['login']}"
						actionListener="#{loginAuthenticator.login}" ajax="false" />
					<p:commandButton value="#{msg['register']}" action="user.xhtml"
						actionListener="#{loginAuthenticator.clearForm}" ajax="false" />
				</h:panelGrid>
			</p:panel>
			<p:panel rendered="#{loginAuthenticator.authenticatedUser!=null}">
				<p:commandButton value="#{msg['logout']}"
					actionListener="#{loginAuthenticator.logout}" ajax="false" />
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
